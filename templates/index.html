<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for rub in rubrics %}

<p><a href="{{ rub.get_absolute_url }}">
    {{ rub.name}}</a></p>

{% endfor %}
<h1>Hello World</h1>
{% for b in bbs %}
<h2><a href="{{ b.get_absolute_url }}">{{ b.title }}</a> - {{b.price}}</h2>
<h3>{{b.title_and_price}}</h3>
{% endfor %}
</body>
</html>
