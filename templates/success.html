<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Успех</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h1 {
            color: #4CAF50;
        }
        .card a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .card a:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Успешно!</h1>
        <p>Данные были успешно сохранены.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
